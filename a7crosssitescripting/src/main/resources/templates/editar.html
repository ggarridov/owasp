<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/base}">
<head>
	<title>xss</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />

</head>
<body>
	<section layout:fragment="header">
		<div th:replace="fragments/header :: header">&nbsp</div>
	</section>
	<section layout:fragment="base" class="row align-items-center">
		<div class="col-md-8 mx-auto">
			<div class="card card-login mx-auto mt-4  login">
				<div class="card-header">Demo XSS</div>
				<div class="card-body">
					<form action="#" th:action="@{/guardar}" th:object="${objetoDto}"
						method="post">
						<div>
							<div class="form-group">
								<input type="text" class="form-control" th:field="*{valor}"
									name="valor" id="valor" placeholder="valor">
							</div>
							<div class="form-group">
							<p th:utext="${xssMensaje}"></p>
							</div>

						</div>
						<div>
							<div>
								<input type="submit" class="btn btn-primary " value="Guardar">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
