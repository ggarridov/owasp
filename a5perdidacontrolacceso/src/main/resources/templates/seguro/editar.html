<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/base}">
<head>
<title>Editar usuario</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>
<body>
	<section layout:fragment="header">
		<div th:replace="fragments/header :: header">&nbsp</div>
	</section>
	<section layout:fragment="base" class="row align-items-center">
		<div class="col-md-8 mx-auto">
			<div class="card card-login mx-auto mt-4  login">
				<div class="card-header">Info Usuario</div>
				<div class="card-body">
					<form action="#" th:object="${usuario}" method="post">
						<div>
							<div class="form-group">
								<label for="descripcion">Descripcion</label> <input
									type="number" class="form-control" th:field="*{id}" id="id"
									placeholder="id"> <span
									th:if="${#fields.hasErrors('id')}" th:errors="id"></span>
							</div>
							<div class="form-group">
								<label for="username">username</label> <input type="text"
									class="form-control" th:field="*{username}" id="username"
									placeholder="username"> <span
									th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></span>
							</div>
						</div>
						<div>
							<div>
								<input type="submit" class="btn btn-primary " value="Guardar">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
